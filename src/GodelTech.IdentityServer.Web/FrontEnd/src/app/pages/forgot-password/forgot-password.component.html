<div class="container py-3 w-75 h-100 d-flex justify-content-center align-items-center">
    <form class="w-100 border shadow position-relative" role="form" novalidate>
        <app-loader class="inline-loader" [isLoading]="false"></app-loader>
        <h4
            class="text-secondary d-flex flex-row align-items-center justify-content-center w-100 p-3 mb-3 bg-dark text-light rounded-top"
        >
            <span class="material-icons mx-3">vpn_key</span>Password Recovery Request
        </h4>
        <div class="form-group row px-3">
            <label for="email" class="col-sm-3 col-form-label">E-mail</label>
            <div class="col-sm-9">
                <input
                    id="email"
                    type="text"
                    class="form-control form-control"
                    placeholder="Enter your recovery e-mail..."
                />
                <span *ngIf="false" class="text-danger"></span>
            </div>
        </div>

        <div class="d-flex flex-row justify-content-start border-top p-3">
            <button class="btn btn-dark" type="submit">Submit</button>
        </div>
    </form>
</div>
