<header>
    <!-- START Top Navbar-->
    <nav class="header__nav" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="/">GodelTech.IdentityServer.Web</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target=".navbar-collapse"
                aria-label="Toggle navigation"
                [attr.aria-expanded]="isExpanded"
                (click)="toggle()"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="header__nav-items" [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav flex-grow d-flex justify-content-center align-items-center">
                    <li
                        *ngIf="!(isAuthenticated$ | async)"
                        class="nav-item"
                        [routerLinkActive]="['active']"
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <a
                            class="btn btn-sm text-light"
                            [routerLinkActive]="['btn-secondary']"
                            [routerLinkActiveOptions]="{ exact: true }"
                            [routerLink]="['/login']"
                            >Sign In</a
                        >
                    </li>
                    <li
                        *ngIf="!(isAuthenticated$ | async)"
                        class="nav-item"
                        [routerLinkActive]="['active']"
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <a
                            class="btn btn-sm text-light"
                            [routerLinkActive]="['btn-secondary']"
                            [routerLinkActiveOptions]="{ exact: true }"
                            [routerLink]="['/register']"
                            >Register</a
                        >
                    </li>
                    <li
                        *ngIf="!(isAuthenticated$ | async)"
                        class="nav-item"
                        [routerLinkActive]="['active']"
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <a
                            class="btn btn-sm text-light"
                            [routerLinkActive]="['btn-secondary']"
                            [routerLinkActiveOptions]="{ exact: true }"
                            [routerLink]="['/forgot-password']"
                            >Forgot Password</a
                        >
                    </li>
                    <li
                        *ngIf="isAuthenticated$ | async"
                        class="nav-item"
                        [routerLinkActive]="['active']"
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <a
                            class="btn btn-sm text-light"
                            [routerLinkActive]="['btn-secondary']"
                            [routerLinkActiveOptions]="{ exact: true }"
                            [routerLink]="['/reset-password']"
                            >Reset Password</a
                        >
                    </li>
                    <li
                        *ngIf="isAuthenticated$ | async"
                        class="nav-item"
                        [routerLinkActive]="['active']"
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <a
                            class="btn btn-sm text-light"
                            [routerLinkActive]="['btn-secondary']"
                            [routerLinkActiveOptions]="{ exact: true }"
                            [routerLink]="['/profile']"
                            >{{ userName$ | async }} Profile</a
                        >
                    </li>
                    <li *ngIf="isAuthenticated$ | async" class="nav-item">
                        <a class="btn btn-sm text-light" (click)="logout()">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- START Right Navbar-->
        <ul class="navbar-nav flex-row">
            <!-- Leave icon-->
            <li class="nav-item" placement="bottom" tooltip="Log out">
                <a class="nav-link" (click)="logout()">
                    <em class="icon-logout"></em>
                </a>
            </li>
        </ul>
    </nav>
    <!-- END Top Navbar-->
</header>
